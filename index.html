<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>CGLima Transportes</title>
		<!--Import Google Icon Font-->
		<link
			href="https://fonts.googleapis.com/icon?family=Material+Icons"
			rel="stylesheet"
		/>
		<!--Import materialize.css-->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
		/>
		<link rel="stylesheet" href="assets/css/style.css" />
	</head>
	<body>
		<header>
			<div class="navbar-fixed">
				<nav>
					<div class="nav-wrapper">
						<a href="index.html" class="brand-logo">. C G Lima Transportes</a>
						<ul id="nav-mobile" class="right hide-on-med-and-down">
							<li><a href="">Início</a></li>
							<li><a href="">Sobre nós</a></li>
							<li><a href="">Contato</a></li>
						</ul>
					</div>
				</nav>
			</div>
		</header>
		<main>
			<div class="parallax-container">
				<div class="parallax"><img src="assets/img/bgCaminhao.jpg" /></div>
			</div>
			<div class="section white">
				<div class="row container">
					<h2 class="header">
						Em construção! Em breve teremos novidades por aqui...
					</h2>
					<div class="preloader-wrapper big active">
						<div class="spinner-layer spinner-red-only">
							<div class="circle-clipper left">
								<div class="circle"></div>
							</div>
							<div class="gap-patch">
								<div class="circle"></div>
							</div>
							<div class="circle-clipper right">
								<div class="circle"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="parallax-container">
				<div class="parallax"><img src="assets/img/bgCaminhao1.jpg" /></div>
			</div>
		</main>
		<!--JavaScript at end of body for optimized loading-->
		<script
			type="text/javascript"
			src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"
		></script>
		<script type="text/javascript" src="assets/js/script.js"></script>
	</body>
</html>
